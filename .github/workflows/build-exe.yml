name: Build and Publish Windows Executable ðŸ–¥ï¸
on:
  push:
    branches: [main, master]
  schedule:
    # æ¯å¤©UTCæ—¶é—´0:00è‡ªåŠ¨è¿è¡Œï¼ˆç›¸å½“äºŽåŒ—äº¬æ—¶é—´8:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  build-windows:
    name: Build Windows executable ðŸ–¥ï¸
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install paddle
          pip install paddleocr

      - name: Regenerate Resources (if using PyQt)
        run: |
          pip install pyqt5
          pyrcc5 -o libs/resources.py resources.qrc

      - name: Build executable with PyInstaller
        run: |
          pyinstaller -c PPOCRLabel.py --collect-all paddleocr --collect-all pyclipper --collect-all imghdr --collect-all skimage --collect-all imgaug --collect-all scipy.io --collect-all lmdb --collect-all paddle --hidden-import=pyqt5 -p ./libs -p ./ -p ./data -p ./resources -F

      - name: Store the executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/*.exe

  publish-to-github:
    name: Publish Windows Executable to GitHub Release
    needs:
      - build-windows
    runs-on: windows-latest  # æ”¹ä¸ºåœ¨Windowsä¸Šè¿è¡Œï¼Œä¸Žæž„å»ºçŽ¯å¢ƒä¸€è‡´
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
    steps:
      - name: Download the executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: dist/

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        shell: bash

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          $VERSION="v$(Get-Date -Format 'yyyy.MM.dd')"
          try {
            gh release view $VERSION --repo ${{ github.repository }} 2>&1 | Out-Null
            # Release exists, delete it
            gh release delete $VERSION --yes --repo ${{ github.repository }}
          } catch {
            # Release doesn't exist, continue
          }
          # Create new release
          gh release create $VERSION --repo ${{ github.repository }} --notes "PPOCRLabel Windows Executable Release $VERSION (Auto-build)"

      - name: Upload executable to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          $VERSION="v$(Get-Date -Format 'yyyy.MM.dd')"
          $FILES = Get-ChildItem -Path "dist" -Filter "*.exe" -File
          foreach ($FILE in $FILES) {
            gh release upload $VERSION $FILE.FullName --repo ${{ github.repository }} --clobber
          }

      - name: Generate SHA256 checksums
        run: |
          cd dist
          Get-FileHash -Algorithm SHA256 *.exe | Out-File -FilePath SHA256SUMS.txt
          cd ..

      - name: Upload checksums to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          $VERSION="v$(Get-Date -Format 'yyyy.MM.dd')"
          gh release upload $VERSION (Join-Path -Path "dist" -ChildPath "SHA256SUMS.txt") --repo ${{ github.repository }} --clobber